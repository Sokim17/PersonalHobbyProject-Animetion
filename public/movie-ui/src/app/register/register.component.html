<div class="container-fluid">
    <h1>Register New User:</h1>

    <div *ngIf="isSuccess" style="background-color:deepskyblue;">{{successMessage}}</div>
    <div *ngIf="isError" style="background-color:blueviolet">{{errorMessage}}</div>
    <form [formGroup]="registrationForm" (ngSubmit)="register()"> 
        <div class="form-group">
            <label for="name" class="form-label mt-4">Name:
                <input type="text" class="form-control" formControlName="name" placeholder="Enter your name" required>
            </label> &nbsp; &nbsp; <br>
            <label for="username" class="form-label mt-4">Username:
                <input type="text" class="form-control" formControlName="username" placeholder="Enter your username" required>
            </label> <br>
            <label for="password" class="form-label mt-4">Password:
                <input type="text" class="form-control" formControlName="password" placeholder="Enter password" required>
            </label>&nbsp; &nbsp;
        </div>
        <br>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
